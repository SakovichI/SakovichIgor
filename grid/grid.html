<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div style="display: grid; grid-template: 100%/ 10% 10% 10% 10% 10% 10% 10% 10% 10% 10% 10% 10% 10%;">
        <Div style="background-color: aqua; height: 200px; margin: 5px; grid-column: 3/1; grid-row: 1;"></Div>
        <Div style="background-color: rgb(0, 255, 21); height: 200px; margin: 5px; grid-column: 3/1; grid-row: 1;"></Div>
        <Div style="background-color: rgb(255, 251, 0); height: 200px; margin: 5px; grid-column: 3/1; grid-row: 1;"></Div>
    </div>
</body>
